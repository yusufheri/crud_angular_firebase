<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#"><mat-icon class="md-48">home</mat-icon>&nbsp; Main</a>
      <a mat-list-item href="#"><mat-icon>insert_chart_outlined</mat-icon>&nbsp; Product</a>
      <a mat-list-item href="#"><mat-icon>person</mat-icon>&nbsp; Customer</a>
      <a mat-list-item href="#"><mat-icon>add_shopping_cart</mat-icon>&nbsp; Orders</a>
      <a mat-list-item href="#"><mat-icon>attach_money</mat-icon>&nbsp; Chart</a>      
      <a mat-list-item href="#"><mat-icon>help</mat-icon>&nbsp; About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Dashboard</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>  
</mat-sidenav-container>
